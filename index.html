<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptacion de Mensajes</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="input-section">
                <h2>Mensaje:</h2>
                <textarea id="mensaje" rows="7" cols="50"></textarea>
                <!--<label for="desplazamiento">Desplazamiento:</label>
                <input type="number" id="desplazamiento" value="3">-->
                <div class="buttons">
                    <button onclick="cifrar(desplazamiento_decifrado)">Cifrar</button>
                    <button onclick="descifrar(desplazamiento_decifrado)">Descifrar</button>
                </div>
            </div>
            <div class="output-section">
                <h2 id="res">Resultados:</h2>
                <textarea id="resultado" rows="7" cols="50" readonly></textarea>
                <button id="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </main>
    <script src="logica.js"></script>
</body>
</html>
